<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-input-container class="team-title">
        <input ng-model="teamCtrl.team.name">
      </md-input-container>
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="teamCtrl.team.save()"> {{ 'Save' | translate }}</md-button>
    </div>
  </md-toolbar>
  <md-card-content>

    <img ng-src="{{teamCtrl.team.logoUrl || 'assets/svg/ic_group_white_24px.svg'}}" alt="{{team.name}}" class="md-card-image">

    <md-input-container flex>
      <label>Image URL</label>
      <input ng-model="teamCtrl.team.logoUrl">
    </md-input-container>

    <h3>{{ 'Players' | translate }}</h3>

    <div layout="column" class="player-chips" ng-cloak>
      <md-content class="md-padding autocomplete" layout="column">
        <md-contact-chips
          ng-model="teamCtrl.team.players"
          md-contacts="teamCtrl.querySearch($query)"
          md-contact-name="name"
          md-contact-image="image"
          md-contact-email="position"
          md-require-match="true"
          md-highlight-flags="i"
          <!--filter-selected="teamCtrl.selectedItem"-->
          placeholder="Search for players">
        </md-contact-chips>
        <md-list class="fixedRows">
          <md-subheader class="md-no-sticky">{{ 'Players' | translate }}</md-subheader>
          <md-list-item ng-class="{selected:teamCtrl.team.players.indexOf(player) >= 0}" class="md-2-line contact-item" ng-repeat="(index, player) in teamCtrl.players">
            <img ng-src="{{player.image}}" class="md-avatar red-avatar" alt="{{player.name}}" />
            <div class="md-list-item-text compact">
              <h3>{{player.name}}</h3>
              <p>{{player.position | translate}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div>


  </md-card-content>
</md-card>

<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
        <h3>{{ 'Scores' | translate }}</h3>
    </div>
  </md-toolbar>
  <md-card-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="item in teamCtrl.scores" ng-click="teamCtrl.goToLeague(item.league.id)">
        <div class="md-list-item-text">
          <h3>{{item.league.name}}</h3>
          <p>{{ 'Score' | translate }}: {{item.score}}</p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
