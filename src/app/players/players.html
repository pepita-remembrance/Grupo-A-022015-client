<div layout="vertical" layout-fill>
  <h2>Players</h2>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="player in playersCtrl.players">
      <md-checkbox ng-model="item.done"></md-checkbox>
      <div class="md-list-item-text">
        <h3>{{player.name}}</h3>
        <p>{{player.position}}</p>
      </div>
    </md-list-item>
  </md-list>

</div>
