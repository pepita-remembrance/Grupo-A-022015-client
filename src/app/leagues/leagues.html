<h3>{{containerCtrl.options.title | translate}}</h3>
<md-card>
  <md-card-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="league in leaguesCtrl.leagues" ng-click="leaguesCtrl.state.go('league',{id:league.id})">
        <div class="md-list-item-text">
          <h3>{{league.name}} </h3>
          <p>{{league.minTeams}} ~ {{league.maxTeams}}</p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
