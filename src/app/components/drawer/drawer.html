<md-list class="drawer-items-list">
  <md-list-item class="md-1-line"
                ng-repeat="entry in drawerCtrl.entries" ng-click="drawerCtrl.goToState(entry.state)"
                ng-class="{selected: entry.state==drawerCtrl.$state.$current}"
  >
    <div class="md-list-item-text">
      <div ><h3>{{entry.name | translate}}</h3></div>
    </div>
    <md-divider inset></md-divider>
  </md-list-item>
</md-list>

<span flex></span>

<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
  <md-button class="md-raised md-warn" ng-click="drawerCtrl.logout()">{{ 'Logout' | translate }}</md-button>
</section>
